<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      CREATE USER TO RECEIVE EMAIL
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="signup">

  <form [formGroup]="signupForm" (submit)="createUser()" novalidate>

    <ion-item>
      <ion-label stacked>Full UserName</ion-label>
      <ion-input formControlName="fullname" type="fullname" placeholder="Your Full Name"
        ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your Email Address"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-input formControlName="message" type="message" placeholder="Your Message"></ion-input>
    </ion-item>

  <button ion-button block type="submit">
    Create an User 
  </button>

  </form>

</ion-content>
